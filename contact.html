    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/social.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
  </head>
  <body>
    <div class="social-bar-container">
      <form class="search-form">
        <input type="text" placeholder="Search" name="search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

      <ul>
        <li><a href="#" class="fa fa-facebook"></a></li>
        <li><a href="#" class="fa fa-instagram"></a></li>
        <li><a href="#" class="fa fa-twitter"></a></li>
        <li><a href="#" class="fa fa-pinterest"></a></li>
      </ul>
    </div>
    <header>
      <div class="logo-cntr">
        <a href="/" class="logo"> Turning Heads </a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </header>
      <div class="contact-us">
      <form class="contact-us-container">
        <h1>Let me know what's on your mind</h1>
        <div class="row-one">
          <div class="field firstname-cntr">
            <label>First Name</label>
            <input type="text" name="fistName" />
          </div>
          <div class="field lastname-cntr">
            <label> Last Name</label>
            <input type="text" name="lastName" />
          </div>
        </div>
        <div class="row-two">
          <div class="field email-cntr">
            <label>Email</label>
            <input type="email" name="email" />
          </div>
          <div class="field message-cntr">
            <label> Message</label>
            <input type="text" name="message" />
          </div>
        </div>
        <div class="submit-cntr"><input type="submit" value="Submit" /></div>
      </form>
    </div>
    <footer>
      <small>@ 2021 by Turning Heads</small>
    </footer>
  </body>
